<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF - Career</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="w-100">
    <div class="d-flex justify-content-between">
        <div id="first-cow">
        </div>
        <div id="second-cow">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.sprite-animator.min.js"></script>
    <script>
        var firstCow = $('#first-cow');
        var spriteAnimator = firstCow.spriteAnimator({
            debug: true,
            // top: 200,
            // left: 149.3,
            cols: 4,
            rows: 1
        }).play({
            script: 'all',
            run: -1,
            delay: 200
        });

        var secondCow = $('#second-cow');
        var spriteAnimator = secondCow.spriteAnimator({
            debug: true,
            // top: 200,
            // left: 149.3,
            cols: 4,
            rows: 1
        }).play({
            script: 'all',
            run: -1,
            delay: 200
        });
    </script>
</body>

</html>
