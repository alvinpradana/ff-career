<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>FF - Career</title>
</head>

<body>
    <div class="logo"></div>
    <div class="text-center">
        <div class="content">
            <div class="bird" id="bird"></div>
            <h1 class="title">Finance Career Journey</h1>
            <h1 class="subtitle">Frisian Flag Indonesia</h1>
            <h2>LET'S DISCOVER !</h2>
            <img src="./assets/page-1/arrow.svg" alt="Arrow" class="arrow"></img>
        </div>
    </div>
    <img src="./assets/page-1/mountain.svg" alt="Mountain" class="mountain"></img>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.sprite-animator.min.js"></script>
    <script>
        var birdSprite = $('#bird');
        var spriteAnimator = birdSprite.spriteAnimator({
            cols: 5,
            rows: 36
        }).play({
            script: 'all',
            run: -1,
            delay: 30
        });
    </script>
</body>

</html>
