<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF - Career</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <img src="./assets/page-2/land.svg" alt="Land" class="land">
    <img src="./assets/page-2/fence.svg" alt="Fence" class="fence">
    <img src="./assets/page-5/farm.svg" alt="Farm" class="farm">
    <div class="row-cow">
        <div class="single-cow" id="cow"></div>
    </div>
    <div class="human-2"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.sprite-animator.min.js"></script>
    <script>
        var cow = $('.row-cow #cow');
        var spriteAnimator = cow.spriteAnimator({
            cols: 4,
            rows: 1
        }).play({
            script: 'all',
            run: -1,
            delay: 200
        });
    </script>
</body>

</html>
