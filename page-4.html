<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF - Career</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="cloud">
        <div class="left-cloud">
            <img src="./assets/page-2/cloud-1.svg" alt="Left Cloud">
        </div>
        <div class="right-cloud">
            <img src="./assets/page-2/cloud-2.svg" alt="Right Cloud">
        </div>
    </div>
    <img src="./assets/page-2/land.svg" alt="Land" class="land">
    <img src="./assets/page-2/fence.svg" alt="Fence" class="fence">
    <img src="./assets/page-2/farm.svg" alt="Farm" class="farm">
    <div class="static-cow"></div>
    <div class="cow">
        <div class="left-cow" id="left-cow"></div>
        <div class="right-cow" id="right-cow"></div>
    </div>
    <div class="board-3">
        <div class="subtitle">You can use the tool during continuous
            <br>
            dialogue with your manager. 
            <br>
            By having this tool, you may have better 
            <br>
            quality and more career conversations with
            <br>
            your manager.

        </div>
        <button type="submit" class="btn-login">Login to Start</button>
    </div>
    <div class="human"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.sprite-animator.min.js"></script>
    <script>
        var leftCow = $('.cow #left-cow');
        var spriteAnimator = leftCow.spriteAnimator({
            cols: 4,
            rows: 1
        }).play({
            script: 'all',
            run: -1,
            delay: 200
        });

        var rightCow = $('.cow #right-cow');
        var spriteAnimator = rightCow.spriteAnimator({
            cols: 4,
            rows: 1
        }).play({
            script: 'all',
            run: -1,
            delay: 200
        });
    </script>
</body>

</html>
